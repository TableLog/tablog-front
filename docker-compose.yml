version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  tablelog-back:
    image: tablelog-back:latest
    container_name: tablelog-back
    depends_on:
      - redis
    ports:
      - '8080:8080'
    environment:
      # Redis 설정
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Database 설정 (Linux 환경에서 호스트 DB 연결)
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=tablog
      - DB_USERNAME=root
      - DB_PASSWORD=qweqwe123

      # 소셜 로그인 설정 (필요시 수정)
      - KAKAO_REDIRECT_URI=http://localhost:3000/login/social/kakao
      - KAKAO_REDIRECT_URI_LINK=http://localhost:3000/link/social/kakao
      - GOOGLE_REDIRECT_URI=http://localhost:8080/api/v1/users/google/callback
      - GOOGLE_REDIRECT_URI_LINK=http://localhost:8080/api/v1/users/google/callback

    # Linux에서 host.docker.internal 지원을 위한 설정
    extra_hosts:
      - 'host.docker.internal:host-gateway' # Docker 20.10+ 버전

    restart: unless-stopped

#  next-app:
#    image: next-project:latest
#    container_name: next-app
#    ports:
#      - '3000:3000'

volumes:
  redis_data:
